    <script>

        const SUPABASE_URL = 'https://yyoixwdljeoxtieeazfo.supabase.co'

                console.log('Supabase Proxy Response Status:', response.status)
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                
                const data = await response.json()
                console.log('Supabase Proxy Response Data:', data)
                return data
            } catch (error) {
                console.error('Supabase Proxy Error:'        // ChatWorkÈÄöÁü•ÈÄÅ‰ø°Ôºà„Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„Éó„É≠„Ç≠„Ç∑ÁµåÁî±Ôºâ
        async function sendChatWorkNotification(item) {
            try {
                const message = `üö® Âú®Â∫´„Ç¢„É©„Éº„Éà

ÂïÜÂìÅÂêç: ${item.name}
ÁèæÂú®„ÅÆÂú®Â∫´: ${item.current_stock}${item.unit}
ÊúÄ‰ΩéÂú®Â∫´: ${item.minimum_stock}${item.unit}
Â∫óËàó: ${item.store}
‰ªïÂÖ•ÂÖà: ${item.supplier}

Âú®Â∫´Ë£úÂÖÖ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ

ÈÄÅ‰ø°ÊôÇÂàª: ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}`

                const response = await fetch('/api/chatwork', {
                    method: 'POST',

                    },
                    body: JSON.stringify({ message })

                if (response.ok) {

                } else {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
            } catch (error) {
                console.error('ChatWork notification error:', error)
                showMessage('ChatWorkÈÄöÁü•„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error')
            }
        }onsole.error('Error sending ChatWork notification:', error)
                showNotification('ChatWorkÈÄöÁü•„ÅÆÈÄÅ‰ø°‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error')
            }
        }

        // Âú®Â∫´„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadInventory() {
            try {
                showNotification('„Éá„Éº„Çø„ÇíÊõ¥Êñ∞‰∏≠...', 'success')
                
                const data = await supabaseRequest('/inventory_items?select=*&order=store.asc,supplier.asc,name.asc')
                inventoryData = data
                filteredData = [...inventoryData]
                
                updateFilters()
                renderInventory()
                updateStats()
                
                showNotification('„Éá„Éº„Çø„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success')
            } catch (error) {
                console.error('Error loading inventory:', error)
                showNotification('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error')
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±Êõ¥Êñ∞
        function updateStats() {
            const totalItems = inventoryData.length
            const lowStockItems = inventoryData.filter(item => item.current_stock <= item.min_stock).length
            const stores = [...new Set(inventoryData.map(item => item.store))]
            const suppliers = [...new Set(inventoryData.map(item => item.supplier))]

            document.getElementById('totalItems').textContent = totalItems
            document.getElementById('lowStockItems').textContent = lowStockItems
            document.getElementById('totalStores').textContent = stores.length
            document.getElementById('totalSuppliers').textContent = suppliers.length
        }

        // „Éï„Ç£„É´„Çø„ÉºÊõ¥Êñ∞
        function updateFilters() {
            const stores = [...new Set(inventoryData.map(item => item.store))].sort()
            const suppliers = [...new Set(inventoryData.map(item => item.supplier))].sort()
            const categories = [...new Set(inventoryData.map(item => item.category))].sort()

            updateSelectOptions('storeFilter', stores)
            updateSelectOptions('supplierFilter', suppliers)
            updateSelectOptions('categoryFilter', categories)
        }

        function updateSelectOptions(selectId, options) {
            const select = document.getElementById(selectId)
            const currentValue = select.value
            
            while (select.children.length > 1) {
                select.removeChild(select.lastChild)
            }
            
            options.forEach(option => {
                const optionElement = document.createElement('option')
                optionElement.value = option
                optionElement.textContent = option
                select.appendChild(optionElement)
            })
            
            select.value = currentValue
        }

        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterInventory() {
            const storeFilter = document.getElementById('storeFilter').value
            const supplierFilter = document.getElementById('supplierFilter').value
            const categoryFilter = document.getElementById('categoryFilter').value
            const statusFilter = document.getElementById('statusFilter').value

            filteredData = inventoryData.filter(item => {
                const storeMatch = !storeFilter || item.store === storeFilter
                const supplierMatch = !supplierFilter || item.supplier === supplierFilter
                const categoryMatch = !categoryFilter || item.category === categoryFilter
                
                let statusMatch = true
                if (statusFilter) {
                    if (statusFilter === 'out') {
                        statusMatch = item.current_stock <= 0
                    } else if (statusFilter === 'low') {
                        statusMatch = item.current_stock > 0 && item.current_stock <= item.min_stock
                    } else if (statusFilter === 'normal') {
                        statusMatch = item.current_stock > item.min_stock
                    }
                }

                return storeMatch && supplierMatch && categoryMatch && statusMatch
            })

            renderInventory()
        }

        // Âú®Â∫´Ë°®Á§∫
        function renderInventory() {
            const grid = document.getElementById('inventoryGrid')
            
            if (filteredData.length === 0) {
                grid.innerHTML = '<div class="loading">Ë©≤ÂΩì„Åô„Çã„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>'
                return
            }

            grid.innerHTML = filteredData.map(item => createInventoryItem(item)).join('')
        }

        // Âú®Â∫´„Ç¢„Ç§„ÉÜ„É†‰ΩúÊàê
        function createInventoryItem(item) {
            const isOutOfStock = item.current_stock <= 0
            const isLowStock = item.current_stock > 0 && item.current_stock <= item.min_stock
            
            let statusClass = ''
            let stockClass = ''
            
            if (isOutOfStock) {
                statusClass = 'out-of-stock'
                stockClass = 'out'
            } else if (isLowStock) {
                statusClass = 'low-stock'
                stockClass = 'low'
            }

            const notesHtml = item.notes ? `<div class="notes">üìù ${item.notes}</div>` : ''

            return `
                <div class="inventory-item ${statusClass}">
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                    </div>
                    
                    <div class="item-meta">
                        <span class="meta-tag store">üè™ ${item.store}</span>
                        <span class="meta-tag supplier">üì¶ ${item.supplier}</span>
                        <span class="meta-tag category">üè∑Ô∏è ${item.category}</span>
                    </div>

                    <div class="stock-info">
                        <div class="stock-current ${stockClass}">
                            <div class="stock-number">${item.current_stock}${item.unit}</div>
                            <div class="stock-label">ÁèæÂú®„ÅÆÂú®Â∫´</div>
                        </div>
                        <div class="stock-min">
                            <div class="stock-number">${item.min_stock}${item.unit}</div>
                            <div class="stock-label">ÊúÄ‰ΩéÂú®Â∫´</div>
                        </div>
                    </div>

                    ${notesHtml}

                    <div class="item-controls">
                        <button class="btn btn-outline btn-sm" onclick="updateStock(${item.id}, ${item.current_stock - 0.5})">
                            -0.5
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="updateStock(${item.id}, ${item.current_stock - 1})">
                            -1
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="updateStock(${item.id}, ${item.current_stock + 1})">
                            +1
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="updateStock(${item.id}, ${item.current_stock + ${item.order_qty}})">
                            +${item.order_qty}
                        </button>
                        ${(isOutOfStock || isLowStock) ? `
                            <button class="btn btn-warning btn-sm" onclick="sendOrderNotification(${item.id})">
                                üì± Áô∫Ê≥®ÈÄöÁü•
                            </button>
                        ` : ''}
                    </div>
                </div>
            `
        }

        // Âú®Â∫´Êõ¥Êñ∞
        async function updateStock(itemId, newStock) {
            if (newStock < 0) {
                showNotification('Âú®Â∫´Êï∞„ÅØ0‰ª•‰∏ä„Åß„ÅÇ„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô', 'error')
                return
            }

            try {
                await supabaseRequest(`/inventory_items?id=eq.${itemId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ current_stock: newStock })
                })

                const itemIndex = inventoryData.findIndex(item => item.id === itemId)
                if (itemIndex !== -1) {
                    inventoryData[itemIndex].current_stock = newStock
                }
                
                filterInventory()
                updateStats()
                showNotification('Âú®Â∫´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success')
            } catch (error) {

        }

                // ChatWork„ÉÜ„Çπ„ÉàÈÄöÁü•Ôºà„Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„Éó„É≠„Ç≠„Ç∑ÁµåÁî±Ôºâ
